<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Resumes</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>


	<form class="row g-3" action="resumes" method="get">

		<div class="row">
			<div class="col">
				<input type="text" class="form-control" name="firstName" placeholder="First name"
					aria-label="First name">
			</div>
		</div>
		<div class="rows">
			<div class="col">
				<input type="text" class="form-control" name="lastName" placeholder="Last name"
					aria-label="Last name">
			</div>
		</div>

		<div class="col-12">

			<input type="email" class="form-control" name="email" id="inputEmail4"
				placeholder="Email">
		</div>

		<div class="col-12">

			<input type="text" class="form-control" id="inputAddress"
				placeholder="Address">
		</div>

		<div class="col-12">
			 <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter Mobile Number">
		</div>
		
		<div class="col-12">
			 <input type="url" class="form-control" id="linkedin" placeholder="Enter Linkedin link">
		</div>

        <div class="col-12">
			 <input type="url" class="form-control" id="github" placeholder="Enter Github link">
		</div>
		
		 <div class="col-12">
			 <input type="text" class="form-control" id="qualification" placeholder="Qualification">
		</div>
		
		<div class="col-12">

			<input type="text" class="form-control" id="skills"
				placeholder="Enter Skills">
		</div>
		
		<div class="col-12">

			<input type="text" class="form-control" id="areaofinterest"
				placeholder="Area of Interest">
		</div>
		
		<div class="col-12">

			<input type="text" class="form-control" id="coursename"
				placeholder="Enter your course">
		</div>
		
		<div class="col-12">

			<input type="text" class="form-control" name="projectName" id="project"
				placeholder="Project Name">
		</div>
		
		<div class="col-12">

			<input type="text" class="form-control" name="jobRole" id="jobrole"
				placeholder="Enter Job Role">
		</div>
        
        <input type="submit">

	</form>
	
	<form action="shuheb" method="get">
	 <input type="submit">
	</form>
	
	<form action="shuheb" method="post">
	 <input type="submit">
	</form>
	
	<form action="shuheb" method="delete">
	 <input type="submit">
	</form>
	
	<form action="shuheb" method="put">
	 <input type="submit">
	</form>
	
	<form action="shuheb" method="head">
	 <input type="submit">
	</form>
	
	<form action="shuheb" method="option">
	 <input type="submit">
	</form>

</body>
</html>
