<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Namma Metro</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	
	<style>
	.navbar-brand mb-0 h1{
	color: green;
	padding: 250px;
	}	
	</style>
</head>
<body>
<nav class="navbar navbar-light bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="https://english.bmrc.co.in/images/banner2-mob.jpg" alt="" width="100" height="50">
    </a>
    <form class="d-flex" action="search" name="metroPass" method="post">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    
  </div>
</nav>

<div><h1>NaMmA MeTro Application Form</h1></div>

<form action="pass" name="metroPass" method="post">

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">ID</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" name="id" placeholder="Enter ID">
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Name</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Enter Name">
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">City</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" name="city" placeholder="Enter City">
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">State</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" name="state" placeholder="Enter State">
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Pincode</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" name="pincode" placeholder="Enter Pincode">
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Birth Date</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" name="birthDate" placeholder="Enter DOB">
</div>

<div class="col-auto">
    <label class="visually-hidden" for="autoSizingSelect">Gender</label>
    <select class="form-select" id="autoSizingSelect" name="gender">
      <option selected>--Select Gender--</option>
      <option value="1">Male</option>
      <option value="2">Female</option>
      <option value="3">Other</option>
    </select>
  </div>

<div class="col-auto">
    <label class="visually-hidden" for="autoSizingSelect">Marital Status</label>
    <select class="form-select" id="autoSizingSelect" name="maritalStatus">
      <option selected>--Select Status--</option>
      <option value="1">Married</option>
      <option value="2">Unmarried</option>
      <option value="3">Superated</option>
    </select>
  </div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Mobile Number</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" name="mobileNumber" placeholder="Enter Mobile Number">
</div>

<div class="col-auto">
    <label class="visually-hidden" for="autoSizingSelect">Period</label>
    <select class="form-select" id="autoSizingSelect" name="period">
      <option selected>--Select Period--</option>
      <option value="1">1 year</option>
      <option value="2">2 year</option>
      <option value="3">3 year</option>
    </select>
  </div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Fare</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" name="fare" >
</div>

<div class="col-12">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  
</form>

</body>
</html>
